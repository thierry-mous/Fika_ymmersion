<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Fika</title>
    <link rel="stylesheet" href="../asset/css/form_register.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../asset/img/logo-fika.png" alt="FIKA">
        </div>
        <h2>Create an account</h2>
        <p>Enter your details to sign up</p>
        
        <form id="form-register" action="http://localhost:3000/form_register" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">S'inscrire</button>
        </form>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>

        <p>Déjà un compte ? <a href="login.html">Connectez-vous ici</a></p>
    </main>

        <h1>Create an account</h1>
        <p class="subtitle">Enter your email to sign up for this app</p>

        <p class="signup-link">
            You have an account? <a href="login.html">log-in</a>
        </p>

        <p class="footer-text">
            By clicking continue, you agree to our 
            <a href="#">Terms of Service</a> and 
            <a href="#">Privacy Policy</a>
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Fika</title>
    <link rel="stylesheet" href="../asset/css/register.css"> 
</head>
<body>
    <div class="container">
        <div class="logo">Fika</div>
        <h2>Create an account</h2>
        <p>Enter your email to sign up for this app</p>
        <input type="email" placeholder="email@domain.com" required>
        <a href="../template/form_register.html">
            <button class="continue-button">Continue</button>
        </a>

        <div class="or-divider">or</div>

        <div class="social-buttons">
            <button class="google-button">Continue with Google</button>
            <button class="apple-button">Continue with Apple</button>
        </div>

        <p class="footer-text">By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
</body>
</html>

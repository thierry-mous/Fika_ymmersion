<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIKA - Poke</title>
    <link rel="stylesheet" href="../asset/css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../asset/img/logo-fika.png" alt="FIKA">
        </div>
        <div class="header-icons">
            <i class="fas fa-history"></i>
            <i class="fas fa-bell"></i>
        </div>
    </header>

    <main>
        <h1 class="h-product">salade Y-novante</h1>
        <div class="product-image">
            <img src="../asset/img/pokepoulet.jpg" alt="Poke">
        </div>

        <div class="product-info">
            <h1>Poke</h1>
            <p class="price">€8.50</p>
        </div>

        <div class="options-section">
            <h3 class="options-title">Choisir la saveur</h3>
            <div class="options-list">
                <div class="option-item">
                    <input type="radio" id="poulet" name="saveur" value="poulet">
                    <label for="poulet">Poulet</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="veggie" name="saveur" value="veggie">
                    <label for="veggie">Veggie</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="truite" name="saveur" value="truite">
                    <label for="truite">Truite</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="crevette" name="saveur" value="crevette">
                    <label for="crevette">Crevette</label>
                </div>
            </div>
        </div>

        <div class="description-section">
            <h3 class="description-title">Description</h3>
            <div class="description-content">
                <div class="description-item">
                    <span class="label">Ingrédients</span>
                    <p class="text">Riz vinaigré, poulet mariné, avocat, concombre, carottes, edamame, graines de sésame, sauce soja</p>
                </div>
                
                <div class="description-item">
                    <span class="label">Allergènes</span>
                    <p class="text">Soja, sésame, gluten</p>
                </div>
                
                <div class="description-item">
                    <span class="label">Valeurs nutritionnelles</span>
                    <div class="nutrition-info">
                        <div class="nutrition-item">
                            <span>Calories</span>
                            <span>450 kcal</span>
                        </div>
                        <div class="nutrition-item">
                            <span>Protéines</span>
                            <span>25g</span>
                        </div>
                        <div class="nutrition-item">
                            <span>Glucides</span>
                            <span>65g</span>
                        </div>
                        <div class="nutrition-item">
                            <span>Lipides</span>
                            <span>12g</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed-bottom">
        <button class="add-to-cart">
            Ajouter à mon panier
        </button>
        <nav class="bottom-nav">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
            <a href="menu.html">
                <i class="fas fa-utensils"></i>
            </a>
            <a href="../template/order.html" class="active">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="../template/profile.html">
                <i class="fas fa-user"></i>
            </a>
        </nav>
    </div>
</body>
</html>

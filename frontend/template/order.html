<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIKA - Panier</title>
    <link rel="stylesheet" href="../asset/css/order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <h1>Panier</h1>
        <div class="empty-div"></div>
    </header>

    <main>
        <div class="payment-section">
            <div class="payment-header">
                <span>PAYMENT</span>
                <span>Visa *1234 <i class="fas fa-chevron-right"></i></span>
            </div>
        </div>

        <div class="items-section">
            <div class="items-header">
                <span>ITEMS</span>
                <span>DESCRIPTION</span>
                <span>PRICE</span>
            </div>

            <div class="cart-items" id="cart-items">
                <!-- Les éléments du panier seront affichés ici -->
            </div>
        </div>

        <div class="summary">
            <div class="summary-line">
                <span>Subtotal (<span id="item-count">0</span>)</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-line total">
                <span>Total</span>
                <span id="total">$0.00</span>
            </div>
        </div>
    </main>

    <div class="fixed-bottom">
        <button class="place-order">
            Place order
        </button>
    </div>

    <script>
    function goBack() {
        window.history.back();
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetch('http://localhost:3000/api/cart')
            .then(response => response.json())
            .then(data => {
                const cartItemsContainer = document.getElementById('cart-items');
                const itemCountElement = document.getElementById('item-count');
                const subtotalElement = document.getElementById('subtotal');
                const totalElement = document.getElementById('total');

                let itemCount = 0;
                let subtotal = 0;

                data.forEach(item => {
                    const cartItemElement = document.createElement('div');
                    cartItemElement.classList.add('cart-item');
                    cartItemElement.innerHTML = `
                        <img src="../uploads/${item.image}" alt="${item.nom}">
                        <div class="item-details">
                            <span class="product-name">${item.nom}</span>
                            <span class="description">${item.description}</span>
                            <span class="quantity">Quantity: ${item.quantite}</span>
                        </div>
                        <span class="price">€${item.prix}</span>
                    `;

                    cartItemsContainer.appendChild(cartItemElement);

                    itemCount += item.quantite;
                    subtotal += item.prix * item.quantite;
                });

                itemCountElement.textContent = itemCount;
                subtotalElement.textContent = `€${subtotal.toFixed(2)}`;
                totalElement.textContent = `€${subtotal.toFixed(2)}`;
            })
            .catch(error => console.error('Erreur lors de la récupération du panier:', error));
    });
    </script>
</body>
</html>

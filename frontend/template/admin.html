<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../asset/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Tableau de bord Admin</h1>
    </header>

    <main>
        <section class="menu-management">
            <h2>Gérer le Menu</h2>
            <form id="add-dish-form">
                <input type="text" id="dish-name" placeholder="Nom du plat" required>
                <input type="text" id="dish-description" placeholder="Description" required>
                <input type="number" id="dish-price" placeholder="Prix" required>
                <input type="file" id="dish-image" accept="image/*" required>
                <button type="submit">Ajouter Plat</button>
            </form>
        </section>

        <section class="menu-list">
            <h2>Liste des Plats</h2>
            <div id="dishes-container">
                <!-- Les plats seront affichés ici -->
            </div>
        </section>
    </main>

    <script src="../asset/js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIKA - Dashboard Admin</title>
    <link rel="stylesheet" href="../asset/css/dashboard.css">
    <link rel="stylesheet" href="../asset/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h1>Dashboard Admin</h1>
            <div class="admin-info">
                <span class="admin-name">Admin</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="menu-management">
            <div class="section-header">
                <h2>Ajouter un nouveau plat</h2>
            </div>
            <div class="form-container">
                <form id="add-dish-form">
                    <div class="form-group">
                        <label for="dish-name">Nom du plat</label>
                        <input type="text" id="dish-name" placeholder="Ex: Poke Bowl Saumon" required>
                    </div>

                    <div class="form-group">
                        <label for="dish-description">Description</label>
                        <textarea id="dish-description" placeholder="Ex: Riz, saumon frais, avocat..." required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dish-price">Prix (€)</label>
                            <input type="number" id="dish-price" placeholder="15.99" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="dish-category">Catégorie</label>
                            <select id="dish-category" required>
                                <option value="">Sélectionner</option>
                                <option value="poke">Poke Bowl</option>
                                <option value="salad">Salade</option>
                                <option value="dessert">Dessert</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dish-image">Image du plat</label>
                        <div class="file-input-container">
                            <input type="file" id="dish-image" accept="image/*" required>
                            <label for="dish-image" class="file-label">
                                <i class="fas fa-upload"></i>
                                <span>Choisir une image</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">
                        <i class="fas fa-plus"></i>
                        Ajouter le plat
                    </button>
                </form>
            </div>
        </section>

        <section class="menu-list">
            <div class="section-header">
                <h2>Liste des plats</h2>
                <div class="search-container">
                    <input type="text" placeholder="Rechercher un plat...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <div class="dishes-grid" id="dishes-container">
            </div>
        </section>
        <nav class="bottom-nav">
            <a href="../template/index.html" class="active">
                <i class="fas fa-home"></i>
                <span>Acceuil</span>
            </a>
            <a href="../template/menu.html">
                <i class="fas fa-utensils"></i>
                <span>Menu</span>
            </a>
            <a href="../template/order.html">
                <i class="fas fa-shopping-cart"></i>
                <span>Panier</span>
            </a>
            <a href="../template/profile.html">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </a>
        </nav>
    </main>

    <script src="../asset/js/admin.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
